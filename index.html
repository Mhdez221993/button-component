<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Button Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <button class="btn primary_btn primary_btn_size_md">Button CTA</button>
        <button class="btn primary_btn primary_btn_size_lg">
          <img src="./img/star-line.svg" class="star-line" alt="Star Icon" />
          Button CTA
        </button>
        <button class="btn primary_btn primary_btn_size_xl">
          Button CTA
          <img src="./img/star-line.svg" class="star-line" alt="Star Icon" />
        </button>
        <button class="btn primary_btn primary_btn_size_xxl">Button CTA</button>
        <button class="btn primary_btn primary_btn_start_icon">
          <img src="./img/star-line.svg" class="star-line" alt="Star Icon" />
        </button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
